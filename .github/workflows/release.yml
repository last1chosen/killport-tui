name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: kp
            asset_name: killport-tui-linux-amd64
          - os: windows-latest
            artifact_name: kp.exe
            asset_name: killport-tui-windows-amd64.exe
          - os: macos-latest
            artifact_name: kp
            asset_name: killport-tui-macos-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Rename Binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release & Upload Files
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
